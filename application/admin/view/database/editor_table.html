<!DOCTYPE html>
<html>
<head>
    {include file="public/static" /}
</head>
<body>
<div class="main-wrap">
    <!--菜单-->
    {include file="public/menu" /}
    <!--菜单-->
    <div class="content-wrap">
        <!--头部-->
        {include file="public/header" /}
        <!--头部-->
        <main class="main-cont content mCustomScrollbar">
            <div class="page-wrap">
                <!--开始::内容-->
                <section class="page-hd">
                    <header style="clearfix">
                        {include file="public/nav" /}
                        <!--<a href="{:url('News/news')}">-->
                        <!--<button class="btn btn-primary fr icon-undo">{$Think.lang.back}</button>-->
                        <!--</a>-->
                        <a onclick="window.history.back();"><button class="btn btn-primary fr icon-undo">返回上层</button></a>
                    </header>
                    <hr>

                </section>

                <form id="form_data" enctype="multipart/form-data">
                    <!--旧表名-->
                    <input type="hidden" name="oldTableName" value="{$info.TABLE_NAME}">

                    <div class="form-group-col-2">
                        <div class="form-label">表名：</div>
                        <div class="form-cont">
                            <input type="text" value="{$info.TABLE_NAME}" name="tableName" class="form-control form-boxed"
                                   style="width:300px;">
                        </div>
                    </div>

                    <div class="form-group-col-2">
                        <div class="form-label">引擎：</div>
                        <div class="form-cont">
                            <select style="width:auto;" name="Engine">
                                {volist name="Engine" id="v"}
                                <option value="{$v}" {eq name="v" value="$info.ENGINE"}selected{/eq} >{$v}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>

                    <div class="form-group-col-2">
                        <div class="form-label">备注：</div>
                        <div class="form-cont">
                            <textarea name="tableComment" id="" cols="30" rows="4" style="width:1200px;">{$info.TABLE_COMMENT}</textarea>

                        </div>
                    </div>

                    <div class="form-group-col-2">
                        <div class="form-label"></div>
                        <div class="form-cont">
                            <input type="button" onclick="ajax_submit()" class="btn btn-primary" value="提交表单"/>
                            <!--<input type="reset" class="btn btn-disabled" value="禁止" />-->
                        </div>
                    </div>
                </form>
                <!--开始::结束-->
            </div>
        </main>
        <!--底部-->
        {include file="public/footer" /}
        <!--底部-->
    </div>
</div>

<script>
    function ajax_submit() {

        var form_data = $('#form_data').serializeArray();
        /*if(form_data[0].value == ''){
         layer.msg('请上传图片');
         return false;
         }*/
        //console.log(form_data);
        $.post('{:url("Database/editor_table_do")}', form_data, function (data) {
            //console.log(data);
            if (data.status == 200) {
                layer.msg(data.tips);
                location.href = "{:url('Database/database')}";
            } else {
                layer.msg(data.tips);
                setTimeout("location.reload();", 500);
            }
        })
    }

</script>
</body>
</html>
