                <!--开始::内容-->

        /*if(form_data[0].value == ''){

         }*/
        //console.log(form_data);
        $.post('{:url("System/add_field_type_do")}', form_data, function (data) {
            console.log(data);
            if (data.status == 200) {
                layer.msg(data.tips);
                setTimeout("location.reload();", 500);
            } else {
                layer.msg(data.tips);
//                setTimeout("location.reload();", 500);
            }
        })
    }

</script>
