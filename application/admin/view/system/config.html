<script type="text/javascript">
    var ue = UE.getEditor('intro', {
//        toolbars: [
//            ['fullscreen', 'source', 'undo', 'redo', 'bold']
//        ],
        initialFrameWidth :1200,//初始化编辑器宽度，默认1000
        initialFrameHeight :400,//初始化编辑器高度，默认320
        autoHeightEnabled: true,//是否自动长高，默认true
        autoFloatEnabled: true,//是否保持toolbar的位置不动，默认true
    });
    //修改基本信息
    function ajax_submit() {
        var form_data = $('#form_data').serializeArray();
        console.log(form_data);
        $.post('{:url("System/editor_config_do")}', form_data, function (data) {
//            console.log(data);
            if (data.status == 200) {
                layer.msg(data.tips);
                setTimeout("location.reload();",2000);
            } else {
                layer.msg(data.tips);
            }
        })
        //console.log(a);
    }

    //修改密码
    function ajax_submit_password() {
        if($('#password').val() == ''){
            layer.msg('请填写新密码');
            return false;
        }
        if($('#password').val() != $('#password_rep').val()){
            layer.msg('两次密码不一致');
            return false;
        }
        var form_data = $('#form_password').serializeArray();
//        console.log(form_data);
        $.post('{:url("Admin/editor_password_do")}', form_data, function (data) {
            if (data.status == 200) {
                layer.msg(data.tips);
                setTimeout("location.reload();",2000);
            } else {
                layer.msg(data.tips);
            }
        })
    }

</script>
